<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #f50057;
        }

        #noBtn {
            background-color: #ffffff;
            color: #ff4081;
            border: 2px solid #ff4081;
            position: absolute; /* Allows us to move it freely */
        }

        /* The hidden surprise container */
        #surprise {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 230, 230, 0.95);
            justify-content: center;
            z-index: 10;
        }

        #surprise img {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        #surprise h2 {
            color: #d32f2f;
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my Valentine? üåπ</h1>
        <button class="btn" id="yesBtn">Yes!</button>
        <button class="btn" id="noBtn">No</button>
    </div>

    <div id="surprise">
        <img src="https://media.giphy.com/media/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Ring" id="ringImage">
        <h2>I knew you'd say Yes! üíç‚ù§Ô∏è</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const surprise = document.getElementById('surprise');

        // Function to move the button
        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Move on hover (Desktop)
        noBtn.addEventListener('mouseover', moveButton);
        
        // Move on touch (Mobile)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents the 'click' from happening
            moveButton();
        });

        // Yes Button Logic
        yesBtn.addEventListener('click', () => {
            surprise.style.display = 'flex';
            
            // Trigger Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
</html>
